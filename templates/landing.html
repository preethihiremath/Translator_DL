<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar text-centre">
        <a class="navbar-brand text-centre" href="#">
            <i class="fa fa-car fa-1x d-inline-block align-top pr-2"></i>
             Translator
        </a>
    </nav>

    <div class="bg-gradient">
        <div class="container">
            <div class="row input_output_region">
                
                <!-- INPUT LANGUAGE TEXT REGION -->
                <div class="col input_text_region">
                    <h3 class="language_title"> ENGLISH</h3>
                    <form class="input_form" method="POST">
                        <textarea cols="50" type="text" id="input_lang_text" name="input_lang_text" class="input_lang_text" ></textarea>
                        <button id="submit" type="submit" class="btn btn-dark btn-lg " aria-selected="true">Translate</button>
                    </form> 
                </div>

                <!-- TRANSLATED LANGUAGE TEXT REGION -->
                <div class="col target_text_region text-centre align-middle">
                        <h3 class="language_title">French </h3>
                        <div class="background">
                            <div class="typewriter align-middle" >
                                <div type="text" id="input_lang_text" name="target_lang_text" class="target_lang_text" >
                                    {%if translated_text%}
                                        <h3>  {{ translated_text}} </h3>
                                    {%else%}
                                        <h3 class="align-middle">  Your Translation will be displayed here</h3>
                                    {%endif%}  
                                </div>
                            </div>
                        </div>
                       
                </div>    
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                            Copyright something
                    </div>
                    <div class="col"></div>
                    <div class="col flex-row">
                        <i class="fa fa-github fa-2x"></i>
                        <i class="fa fa-instagram fa-2x"></i>
                        <i class="fa fa-youtube fa-2x"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>

<script src="{{url_for('static', filename='js/script.js')}}"></script> 
</body>
</html>
